<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Document</title>
  </head>

  <body>
    <main>
      <nav>
        <div class="logo-wrapper">
          <img src="./assets/images/SpaceX-Logo.wine.svg" alt="" />
        </div>
        <ul>
          <h2>Space</h2>
          <li id="all-launches">All Launches</li>
          <li>Single Launch</li>
          <li>Launch year</li>
        </ul>
        <ul>
          <h2>Ships</h2>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </nav>
      <header>
        <form action="" method="get">
          <div class="input-wrapper">
            <input type="text" id="input-search" maxlength="20" />
            <input type="submit" value="search" />
          </div>

          <!-- definisati search polja primer mesec trazi po mesecu launches -->
          <div class="select-wrapper">
            <label for="sort">Sort by:</label>
            <select name="sort" id="sort">
              <option value="default" selected disabled>Chose...</option>
              <option value="date-newest">date newest</option>
              <option value="date-oldest">date oldest</option>
            </select>
          </div>
        </form>
        <div class="filters">
          Select a Filter to search by:
          <div class="filterBtn">
            <input type="radio" id="month" name="filter" checked /><label
              for="month"
              >Month</label
            >
          </div>
          <div class="filterBtn">
            <input type="radio" id="details" name="filter" /><label
              for="details"
              >Details</label
            >
          </div>
          <div class="filterBtn">
            <input type="radio" id="rocket-name" name="filter" /><label
              for="rocket-name"
              >Rocket Name</label
            >
          </div>
        </div>
      </header>
      <div class="ispis">
        <!-- <div class="loader">
          <div class="rocket">
            <img src="../assets/images/rocket-svgrepo-com.svg" alt="" />
          </div>
        </div> -->
      </div>
    </main>
  </body>
</html>
