  <body>
    <main>
      <nav>
        <div class="logo-wrapper">
          <img src="./assets/images/SpaceX-Logo.wine.svg" alt="" />
        </div>
        <ul>
          <h2>Space</h2>
          <li id="all-launches">All Launches</li>
          <li id="single-launch">Single Launch</li>
          <li id="launch-year">Launch year</li>
        </ul>
        <ul>
          <h2>Ships</h2>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </nav>
      <header>
        <form action="" method="get">
          <div class="input-wrapper">
            <input type="text" id="input-search" maxlength="20" />
            <input type="submit" value="search" />
          </div>

          <div class="select-wrapper">
            <label for="sort">Sort by:</label>
            <select name="sort" id="sort">
              <option value="default" selected disabled>Chose...</option>
              <option value="date-newest">date newest</option>
              <option value="date-oldest">date oldest</option>
            </select>
          </div>
        </form>
        <div class="filters">
          <h4>Select a Filter to search by:</h4>

          <div class="filterBtn">
            <input type="radio" id="month" name="filter" checked /><label
              for="month"
              >Month</label
            >
          </div>
          <div class="filterBtn">
            <input type="radio" id="details" name="filter" /><label
              for="details"
              >Details</label
            >
          </div>
          <div class="filterBtn">
            <input type="radio" id="mission-name" name="filter" /><label
              for="rocket-name"
              >Mission Name</label
            >
          </div>
        </div>
      </header>

        <!-- <div class="loader">

      </div>
    </main>
