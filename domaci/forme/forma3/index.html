<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainWrapper">
      <form action="">
        <div id="title">
          <h2>User Form</h2>
        </div>
        <div id="enter-name">
          <label for="name1">Enter Name</label>
        </div>
        <div id="name">
          <input type="text" name="name" id="name1" autofocus />
        </div>

        <div id="enter-password" class="info">
          <label for="password1">Enter Password</label>
        </div>
        <div id="password" class="input1">
          <input type="password" id="password1" />
        </div>
        <div id="enter-address">
          <label for="textarea">Enter Address</label>
        </div>
        <div id="textarea1">
          <textarea
            name="address"
            placeholder=" country, city, street..."
          ></textarea>
        </div>
        <div id="select-games">
          <label for="games">Select Games</label>
        </div>

        <div class="sports">
          <div>
            <input type="checkbox" id="Hockey" />
            <label for="Hockey">Hockey</label><br />
          </div>
          <div>
            <input type="checkbox" id="Bagminton" />
            <label for="Bagminton">Bagminton</label><br />
          </div>
          <div>
            <input type="checkbox" id="Cricket" />
            <label for="Cricket">Cricket</label><br />
          </div>
          <div>
            <input type="checkbox" id="Volleyball" />
            <label for="Volleyball">Volleyball</label><br />
          </div>
          <div>
            <input type="checkbox" id="Football" />
            <label for="Football">Football</label><br />
          </div>
        </div>
        <div id="gender">
          <p>Gender</p>
        </div>

        <div id="male-female">
          <input type="radio" id="Male" name="gender" />
          <label for="Male">Male</label>
          <input type="radio" id="Female" name="gender" />
          <label for="Female">Female</label>
        </div>
        <div id="age">
          <label for="age-input1">Select your age</label>
        </div>
        <div id="age-input">
          <input type="number" id="age-input1" placeholder="please select..." />
        </div>

        <div id="files">
          <input type="file" name="files" multiple />
        </div>

        <div id="buttons">
          <button type="reset">Reset</button>
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
