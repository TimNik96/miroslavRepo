<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="" autocomplete="on">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="Username">Username</label><br />
        <input
          type="text"
          placeholder="Your Name"
          class="information"
          required
        /><br />
        <label for="Password">Pasword</label><br />
        <input type="password" class="information" required /><br />
        <label for="email">Email</label><br />
        <input
          type="email"
          placeholder="ex:john@example.com"
          class="information"
          required
        /><br />
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </fieldset>
    </form>
    <form action="">
      <fieldset>
        <legend>Your Favourites</legend>
        <p>Chose your Editor</p>
        <input type="radio" id="vsc" value="VSC" name="editor" />
        <label for="vsc">VSC</label><br />
        <input type="radio" id="sublime" value="sublime" name="editor" />
        <label for="sublime">Sublime Text</label><br />
        <input type="radio" id="note" value="note" name="editor" />
        <label for="note">Note ++</label>
        <hr />
        <p>Chose your Browser</p>
        <input type="radio" id="chrome" value="chrome" name="browser" />
        <label for="chrome">Google chrome</label><br />
        <input type="radio" id="opera" value="opera" name="browser" />
        <label for="opera">Opera</label><br />
        <input type="radio" id="Firefox" value="Firefox" name="browser" />
        <label for="Firefox">Firefox</label>
        <hr />
        <p>Chose your operating System</p>
        <input type="radio" value="windows" name="system" />
        <label for="windows">Windows</label><br />
        <input type="radio" value="mac" name="system" />
        <label for="mac">Macintosh</label><br />
        <input type="radio" value="linux" name="system" />
        <label for="linux">Linux</label>
      </fieldset>
    </form>
    <form action="">
      <fieldset>
        <legend>Your Message</legend>
        <textarea name="" id="textarea" cols="30" rows="10"></textarea><br />
        <input type="button" value="Send Your Data" class="btn" />
      </fieldset>
    </form>
  </body>
</html>
