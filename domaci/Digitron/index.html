<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digitron</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js" defer type="module"></script>
  </head>
  <body>
    <div id="digitron">
      <div class="container">
        <div class="screen">
          <input type="text" id="top" class="prethodni" />
          <input type="text" id="bottom" class="trenutni" />
        </div>
        <div class="buttons">
          <div class="nula btn broj">0</div>
          <div class="tacka btn broj">.</div>
          <div class="jednako btn">=</div>
          <div class="jedan btn broj">1</div>
          <div class="dva btn broj">2</div>
          <div class="tri btn broj">3</div>
          <div class="cetiri btn broj">4</div>
          <div class="pet btn broj">5</div>
          <div class="sest btn broj">6</div>
          <div class="sedam btn broj">7</div>
          <div class="osam btn broj">8</div>
          <div class="devet btn broj">9</div>
          <div class="c delete-all btn">C</div>
          <div class="negiranje btn">+/-</div>
          <div class="plus btn operacija">+</div>
          <div class="minus btn operacija">-</div>
          <div class="puta btn operacija">*</div>
          <div class="podeljeno btn operacija">/</div>
          <div class="moduo btn operacija">%</div>
          <div class="del delete-last btn">
            <img src="./backspace-outline.svg" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
