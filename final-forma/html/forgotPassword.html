<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEW PASSWORD</title>
    <link rel="stylesheet" href="../css/forgotPassword.css" />
    <script type="module" src="../js/forgotPassword.js" defer></script>
  </head>
  <body>
    <form action="">
      <label for="" id="formName">NEW PASSWORD</label>
      <label for="emailOfTheAccount">EMAIL OF THE ACCOUNT</label>
      <input type="email" id="email" />
      <label for="newPassword">NEW PASSWORD</label>
      <input type="password" id="newPassword" />
      <label for="confirmPassword">CONFIRM PASSWORD</label>
      <input type="password" id="confirmPassword" />

      <input type="submit" id="setPassword" value="SET PASSWORD" />
    </form>
  </body>
</html>
